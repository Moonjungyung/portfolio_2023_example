.<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>popup</title>
    <style>
        .sns_list a { display:block; width:200px; height:200px; border:2px solid red;}
        .sns_popup {
            position:fixed; left:0; top:0; z-index:999;
            width:500px; height:700px; background:black;
            overflow-y:auto;
        }
        .sns_popup img {width:100%;}
    </style>
</head>
<body>
    <div id="sns_wrap">
        <div class="sns_list">
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
        </div>
        <div class="sns_popup"><div class="view"><img src="" alt=""></div></div>
    </div>
    <script>
        let sns_popup = document.querySelector('.sns_popup')
        let sns_popup_img = document.querySelector('.sns_popup img')
        let sns_list = document.querySelectorAll('.sns_list a')
        sns_popup.style.display='none'

        sns_list.forEach(function(t,i,a){
            console.log(t,i,a)
            t.addEventListener('click',function(e){
                e.preventDefault()
                sns_popup.style.display='block'
                sns_popup_img.src = `./img/test_0${i+1}.jpg`
            })
        })

        sns_popup.addEventListener('click',function(){
            sns_popup.style.display ='none'
        })

    </script>
</body>
</html>
